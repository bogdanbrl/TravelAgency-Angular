<mat-card class="card-container" *ngIf="data">

  <mat-card-header>
    <mat-card-title>{{ data.offer.title }}</mat-card-title>
    <mat-card-subtitle>{{ data.offer.description }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ data.offer.pricePerNight }}
    </p>
    <mat-form-field>
      <mat-label>
        Client
      </mat-label>
      <mat-select [(ngModel)]="selectedUserId">
        <mat-option *ngFor="let client of users" [value]="client.id">
          {{ client.firstName }} {{ client.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button (click)="confirmOffer()">Confirm offer</button>
  </mat-card-content>

</mat-card>
